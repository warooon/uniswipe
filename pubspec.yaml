name: uniswipe
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  firebase_core: ^3.13.0
  get: ^4.7.2
  font_awesome_flutter: ^10.8.0
  swipe_cards: ^2.0.0+1
  smooth_page_indicator: ^1.2.1
  firebase_auth: ^5.5.3
  flutter_svg: ^2.1.0
  flutter_initicon: ^3.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter


  flutter_lints: ^5.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
  fonts:  
    - family: Modernist  
      fonts:
        - asset: assets/fonts/Modernist.otf
    - family: Pacifico  
      fonts:
        - asset: assets/fonts/Pacifico.ttf